<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр базы данных</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-height: 90vh;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Просмотр базы данных</h2>
        <button onclick="window.location.href='/'">На главную</button>
        <table id="vacancies-table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Зарплата</th>
                    <th>Компания</th>
                    <th>Местоположение</th>
                </tr>
            </thead>
            <tbody>
                {% for vacancy in vacancies %}
                <tr>
                    <td>{{ vacancy[0] }}</td>
                    <td>{{ vacancy[1] }}</td>
                    <td>{{ vacancy[2] }}</td>
                    <td>{{ vacancy[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
